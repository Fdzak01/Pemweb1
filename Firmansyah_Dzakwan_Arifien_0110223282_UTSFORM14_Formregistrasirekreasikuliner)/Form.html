<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS-Form</title>
    <link rel="stylesheet" href="style-UTS.css">
</head>

<body>
    <main>
        <fieldset>
            <legend>Form Registrasi Rekreasi Kuliner</legend>
            <table class="table-wrapper">
                <tr>
                    <td><label for="nama-tempat-wisata">Nama Tempat Wisata</label></td>
                    <td><textarea name="nama-tempat-wisata" id="nama-tempat-wisata" cols="30" rows="1"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Jenis">Jenis Wisata</label></td>
                    <td><select name="Jenis" id="Jenis">
                            <optgroup label="Jenis">
                                <option value="Kedai Kopi">Kedai Kopi</option>
                                <option value="Cafe">Cafe</option>
                                <option value="Restauran">Restauran</option>
                            </optgroup>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="Deskripsi">Deskripsi Wisata</label></td>
                    <td><textarea name="Deskripsi" id="Deskripsi" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Kontak">Kontak Person</label></td>
                    <td><input type="text" name="Kontak" id="Kontak"></td>
                </tr>
                <tr>
                    <td><label for="Telpon">No. Hp/Telpon</label></td>
                    <td><input type="text" name="Telpon" id="Telpon"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td><input type="email" name="Email" id="Email"></td>
                </tr>
                <tr>
                    <td><label for="alamat-web">Alamat Web</label></td>
                    <td><input type="url" name="alamat-web" id="alamat-web"></td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat Lengkap</label></td>
                    <td><textarea name="alamat" id="alamat" cols="30" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Langitude">Latitude/Langitude</label></td>
                    <td><input type="number" name="Langitude" id="Langitude"></td>
                </tr>
            </table>
            <button class="btn submit-btn" type="submit">Daftar</button>
            <button class="btn reset-btn" type="reset">Batal</button>
        </fieldset>
    </main>
</body>

</html>
