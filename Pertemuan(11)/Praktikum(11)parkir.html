<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkir.id</title>
</head>

<body>
    <h1 style="display: flex; justify-content: center;">Menghitung Biaya Parkir</h1>
    <div>
        <label for="masuk">Jam Masuk</label>
        <input type="number" id="masuk">
    </div>

    <div>
        <label for="keluar">Jam Keluar</label>
        <input type="number" id="keluar" onchange="parkir()">

    </div>

    <p>Durasi : <span id="hasildurasi">0</span> Jam</p>
    <p>Biaya Parkir : Rp. <span id="totalbiaya"></span></p>

    <script src="parkir.js"></script>
</body>

</html>
